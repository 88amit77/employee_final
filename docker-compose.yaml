version: '2'

services:
  employees_web:
    build: ./employees
    command: bash -c "python3 ./employees/manage.py runserver 0.0.0.0:8001"
    volumes:
      - .:/code
    ports:
      - 8001:8001
    restart: always
      
  nginx:
    build: ./web
    ports:
      - 8081:80
    links:
      - employees_web
    depends_on:
      - employees_web
